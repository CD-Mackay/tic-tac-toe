<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
  </head>
  <body>
    <div class="container">
    <script src="index.js"></script>
      <div class="game_board">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <div class="play_area">
          <div id="square_0" class="game-square"></div>
          <div id="square_1" class="game-square"></div>
          <div id="square_2" class="game-square"></div>
          <div id="square_3" class="game-square"></div>
          <div id="square_4" class="game-square"></div>
          <div id="square_5" class="game-square"></div>
          <div id="square_6" class="game-square"></div>
          <div id="square_7" class="game-square"></div>
          <div id="square_8" class="game-square"></div>
        </div>
        <div class="buttons">
          <button onClick="reset_board">New Game!</button>
        </div>
      </div>  
    </div>
  </body>
</html>
